<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Map point</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Yandex map -->
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/placemark.js" type="text/javascript"></script>

    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>

</head>
<body>
    <div class="jumbotron">
        <h1>Задание</h1>
        <p class="text-justify">Написать небольшой web-сервис, который будет по ручному запросу пользователя добавлять в
            базу точки и отмечать их на карте. Также у каждой точки должна быть собственная страничка
            (переход на страницу точки при клике на название точки на главной странице).</p>
    </div>
    <div class="container">
        <div class="col-sm-4">
            <form class="form-horizontal" role="form" id="addForm">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="name">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Enter point name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="latitude">Latitude:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="latitude" placeholder="Enter latitude">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="longitude">Longitude:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="longitude" placeholder="Enter longitude">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8"><div id="map"  style="width:800px;height:500px"></div></div>

    </div>
</body>
</html>
